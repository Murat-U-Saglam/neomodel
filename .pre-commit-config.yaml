repos:
  - repo: https://github.com/PyCQA/isort
    rev: 5.11.5
    hooks:
      - id: isort
  - repo: local
    hooks:
      - id: unasync
        name: unasync
        entry: bin/make-unasync
        language: system
        files: "^(neomodel/async_|test/async_)/.*"
  - repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
      - id: black